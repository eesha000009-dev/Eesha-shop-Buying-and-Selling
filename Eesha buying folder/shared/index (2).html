<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eesha | Premium Collections</title>
<style>
  /* Splash Screen */
#splash-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
#splash-screen img {
  max-width: 300px;
  animation: fadeIn 1s ease;
}
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

/* Main Content Styling */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
.header {
  background: #333;
  color: #fff;
  padding: 1rem;
}
.header nav ul {
  list-style: none;
  display: flex;
  gap: 2rem;
}
.header a { color: #fff; text-decoration: none; }
.hero {
  background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('hero-bg.jpg');
  background-size: cover;
  color: #fff;
  text-align: center;
  padding: 5rem 1rem;
}
.hero .cta {
  background: #e67e22;
  color: #fff;
  border: none;
  padding: 1rem 2rem;
  font-size: 1.2rem;
  cursor: pointer;
}
.featured-products {
  padding: 2rem;
  text-align: center;
}
.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
}
.product img {
  max-width: 100%;
  height: auto;
}
footer {
  background: #333;
  color: #fff;
  text-align: center;
  padding: 1rem;
}
</style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <img src="eesha-logo.png" alt="Eesha Logo">
  </div>
  
  <!-- Main E-commerce Content -->
  <div id="main-content" style="display: none;">
    <header class="header">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    
    <section class="hero">
      <h1>Discover Premium Fashion</h1>
      <p>Curated collections for style & comfort</p>
      <button class="cta">Shop Now</button>
    </section>
    
    <section class="featured-products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product">
          <img src="product1.jpg" alt="Product 1">
          <h3>Elegant Ensemble</h3>
          <p>$129</p>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Product 2">
          <h3>Urban Chic</h3>
          <p>$99</p>
        </div>
        <div class="product">
          <img src="product3.jpg" alt="Product 3">
          <h3>Statement Piece</h3>
          <p>$149</p>
        </div>
      </div>
    </section>
    
    <footer>
      <p>&copy; 2024 Eesha. All rights reserved.</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const splash = document.getElementById('splash-screen');
  const mainContent = document.getElementById('main-content');
  
  setTimeout(() => {
    splash.style.opacity = '0';
    splash.style.transition = 'opacity 0.5s ease';
    setTimeout(() => {
      splash.style.display = 'none';
      mainContent.style.display = 'block';
    }, 500);
  }, 3000); // Splash duration
});
  </script>
</body>
</html>
