<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - Eesha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-body">

    <div class="auth-container">
        <div id="login-form">
            <h2>Login to Eesha</h2>
            <form id="login">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
        </div>

        <div id="signup-form" style="display:none;">
            <h2>Create an Account</h2>
            <form id="signup">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <div class="user-type">
                    <label>I am a:</label>
                    <input type="radio" id="buyer" name="user_type" value="buyer" checked>
                    <label for="buyer">Buyer</label>
                    <input type="radio" id="seller" name="user_type" value="seller">
                    <label for="seller">Seller</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Log in</a></p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
