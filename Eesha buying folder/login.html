        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login - Eesha</title>
            <script src="https://cdn.tailwindcss.com"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
            <script>
                tailwind.config = {
                    theme: {
                        extend: {
                            colors: {
                                primary: '#f0474a',
                                secondary: '#2c3e50',
                            }
                        }
                    }
                }
            </script>
        </head>
        <body class="bg-gray-50 min-h-screen flex items-center justify-center">
            <div class="bg-white max-w-md w-full mx-auto rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-bold text-center text-primary mb-8">Login to Eesha</h2>
                <form class="space-y-6" id="loginForm">
                    <div>
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                        <input type="email" id="email" required class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                        <input type="password" id="password" required class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-opacity-90 transition">Login</button>
                    <p class="text-red-500 text-center text-sm mt-2 hidden" id="errorMessage"></p>
                </form>
                <div class="text-center mt-6">
                    <p class="text-gray-600">Don't have an account? <a href="signup.html" class="text-primary font-semibold hover:underline">Sign up</a></p>
                    <p class="mt-2"><a href="#" class="text-primary hover:underline">Forgot password?</a></p>
                </div>
                <div class="text-center mt-6 border-t pt-4">
                    <a href="../eesha selling folder/login.html" class="text-gray-500 hover:text-primary flex items-center justify-center gap-2">
                        <i class="fas fa-store"></i> Login as Seller
                    </a>
                </div>
            </div>
            <script>
                document.getElementById('loginForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    if (email && password) {
                        if (email.includes('seller')) {
                            window.location.href = '../eesha selling folder/Seller-index.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    } else {
                        document.getElementById('errorMessage').textContent = 'Please fill in all fields';
                        document.getElementById('errorMessage').classList.remove('hidden');
                    }
                });
            </script>
        </body>
        </html>
        <style
.product-card .price {

/* Auth Page */
.auth-body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #3498db, #2c3e50);
}

.auth-container {
    background-color: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.auth-container h2 {
    margin-bottom: 1.5rem;
}

.auth-container input[type="text"],
.auth-container input[type="email"],
.auth-container input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.auth-container button {
    width: 100%;
    padding: 12px;
    background-color: #2ecc71;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

.auth-container p {
    margin-top: 1rem;
}
.auth-container a {
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
}
.user-type {
    margin-bottom: 1rem;
    text-align: left;
}

/* Dashboard */
.dashboard-form {
    background: white;
    padding: 1.5rem;
    border-radius: 8px;
    margin-bottom: 2rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.dashboard-form input, .dashboard-form textarea {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
.dashboard-form button {
    background-color: #2c3e50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

/* AI Assistant */
.ai-assistant {
    background-color: #eaf5ff;
    border: 1px solid #bde0ff;
    border-radius: 8px;
    padding: 1.5rem;
    margin-bottom: 2rem;
}

.ai-assistant h3 {
    margin-top: 0;
}

.ai-chat-box {
    display: flex;
    gap: 10px;
}

.ai-chat-box input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.ai-chat-box button {
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#ai-results {
    margin-top: 1rem;
