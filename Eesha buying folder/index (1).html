<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eesha</title>
  <style>
    #splash-screen {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100vh;
      background: #fff;
      display: flex; justify-content: center; align-items: center;
      z-index: 9999;
    }
    #splash-screen img { max-width: 200px; }
    #main-content { display: none; }
  </style>
</head>
<body>
  <div id="splash-screen">
    <img src="shared\logo-Copy.jpg" alt="Logo" style="width: 100%; height: 100vh;">
  </div>
      <header class="navbar">
            <img src="shared\logo.jpg" width="104px">
            <nav style="position: relative; margin-left: auto;">
                <a href="auth.html" id="login-btn">Login / Signup</a>
                <a href="cart.html" id="cart-btn"><i class="fas fa basket"</i>Cart</a>
            </nav>
    </header>

 


        <h2>Top Deals</h2>

        <div class="product-grid" id="product-grid">

            <div class="product-card" data-product-id="1">

                <img src="https://via.placeholder.com/200x200.png?text=Fashion+Shoe" alt="Product Image">

                <h3>Stylish Sneakers</h3>

                <p class="price">$49.99</p>

            </div>

            <div class="product-card" data-product-id="2">

                <img src="https://via.placeholder.com/200x200.png?text=Gadget" alt="Product Image">

                <h3>Smart Watch</h3>

                <p class="price">$199.99</p>

            </div>

             <div class="product-card" data-product-id="3">

                <img src="https://via.placeholder.com/200x200.png?text=Blue+T-Shirt" alt="Product Image">

                <h3>Classic Blue T-Shirt</h3>

                <p class="price">$15.00</p>

            </div>

            <div class="product-card" data-product-id="4">

                <img src="https://via.placeholder.com/200x200.png?text=Laptop" alt="Product Image">

                <h3>Ultra-Slim Laptop</h3>

                <p class="price">$799.00</p>

            </div>

            </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, 2000);
    });
  </script>
</body>
</html>
