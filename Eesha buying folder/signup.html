<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Sign Up - Eesha</title>
                <script src="https://cdn.tailwindcss.com"></script>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
                <script>
                    tailwind.config = {
                        theme: {
                            extend: {
                                colors: {
                                    primary: '#f0474a',
                                    secondary: '#2c3e50',
                                }
                            }
                        }
                    }
                </script>
            </head>
            <body class="bg-gray-50 min-h-screen flex items-center justify-center">
                <div class="bg-white max-w-md w-full mx-auto rounded-lg shadow-md p-8">
                    <h2 class="text-2xl font-bold text-center text-primary mb-8">Create an Account</h2>
                    <form class="space-y-6" id="signupForm">
                        <div>
                            <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
                            <input type="text" id="name" required class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary" placeholder="Enter your name">
                        </div>
                        <div>
                            <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                            <input type="email" id="email" required class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary" placeholder="Enter your email">
                        </div>
                        <div>
                            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                            <input type="password" id="password" required class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary" placeholder="Enter your password">
                        </div>
                        <div>
                            <label for="confirmPassword" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                            <input type="password" id="confirmPassword" required class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary" placeholder="Confirm your password">
                        </div>
                        <div class="flex justify-center gap-8 my-4">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="userType" value="buyer" checked class="accent-primary">
                                <i class="fas fa-shopping-cart"></i> Buyer
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="userType" value="seller" class="accent-primary">
                                <i class="fas fa-store"></i> Seller
                            </label>
                        </div>
                        <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-opacity-90 transition">Create Account</button>
                        <p class="text-red-500 text-center text-sm mt-2 hidden" id="errorMessage"></p>
                    </form>
                    <div class="text-center mt-6">
                        <p class="text-gray-600">Already have an account? <a href="login.html" class="text-primary font-semibold hover:underline">Log in</a></p>
                    </div>
                </div>
                <script>
                    document.getElementById('signupForm').addEventListener('submit', function(e) {
                        e.preventDefault();
                        const name = document.getElementById('name').value;
                        const email = document.getElementById('email').value;
                        const password = document.getElementById('password').value;
                        const confirmPassword = document.getElementById('confirmPassword').value;
                        const userType = document.querySelector('input[name="userType"]:checked').value;
                        if (password !== confirmPassword) {
                            document.getElementById('errorMessage').textContent = 'Passwords do not match';
                            document.getElementById('errorMessage').classList.remove('hidden');
                            return;
                        }
                        // Here we'll add actual registration logic
                        // For now, just redirect to appropriate dashboard
                        if (userType === 'seller') {
                            window.location.href = '../eesha selling folder/Seller-index.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    });
                </script>
            </body>
            </html>
    max-width: 1200px;
}

/* Header */
header {
    background-color: #2c3e50;
    color: white;
    padding: 1rem 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    margin: 0;
    font-size: 1.8rem;
}

header nav a, header nav button {
    color: white;
    text-decoration: none;
    background: #3498db;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}
header nav span {
    margin-right: 15px;
}

/* Product Grid */
.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1.5rem;
    margin-top: 2rem;
}

.product-card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.product-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.product-card h3 {
    margin: 0.5rem 0;
    font-size: 1.1rem;
    padding: 0 10px;
}

.product-card .price {
    color: #e74c3c;
    font-weight: bold;
    font-size: 1.2rem;
    margin-bottom: 1rem;
}

/* Auth Page */
.auth-body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #3498db, #2c3e50);
}

.auth-container {
    background-color: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.auth-container h2 {
    margin-bottom: 1.5rem;
}

.auth-container input[type="text"],
.auth-container input[type="email"],
.auth-container input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.auth-container button {
    width: 100%;
    padding: 12px;
    background-color: #2ecc71;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

.auth-container p {
    margin-top: 1rem;
}
.auth-container a {
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
}
.user-type {
    margin-bottom: 1rem;
    text-align: left;
}

/* Dashboard */
.dashboard-form {
    background: white;
    padding: 1.5rem;
    border-radius: 8px;
    margin-bottom: 2rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.dashboard-form input, .dashboard-form textarea {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
.dashboard-form button {
    background-color: #2c3e50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

/* AI Assistant */
.ai-assistant {
    background-color: #eaf5ff;
    border: 1px solid #bde0ff;
    border-radius: 8px;
    padding: 1.5rem;
    margin-bottom: 2rem;
}

.ai-assistant h3 {
    margin-top: 0;
}

.ai-chat-box {
    display: flex;
    gap: 10px;
}

.ai-chat-box input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.ai-chat-box button {
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#ai-results {
    margin-top: 1rem;
}</script>
</body>
</html>
