<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eesha Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <!-- Centralized Supabase initializer -->
    <script src="../js/config/supabase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <!-- Main Container -->
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img src="../Eesha buying folder/shared/image1.svg" alt="Eesha Logo" class="mx-auto h-20">
            <h2 class="mt-4 text-3xl font-bold text-gray-900">Welcome back</h2>
            <p class="mt-2 text-gray-600">Please sign in to continue</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white shadow-xl rounded-lg p-8">
            <!-- Email/Password Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#f0474a] focus:border-[#f0474a]">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#f0474a] focus:border-[#f0474a]">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" class="h-4 w-4 text-[#f0474a] focus:ring-[#f0474a] border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-[#f0474a] hover:underline">Forgot password?</a>
                </div>

                <button type="submit" id="loginButton"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-[#f0474a] hover:bg-[#e43d40] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#f0474a]">
                    <span>Sign in</span>
                    <i class="fas fa-spinner loading ml-2 hidden"></i>
                </button>
                
                <!-- Error Message -->
                <div id="errorMessage" class="hidden text-red-600 text-sm text-center"></div>
            </form>

            <!-- Divider -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>
            </div>

            <!-- Google Sign In -->
            <div class="mt-6">
                <button id="googleSignIn" 
                        class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 shadow-sm rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#f0474a]">
                    <i class="fab fa-google mr-2"></i>
                    Sign in with Google
                </button>
            </div>

            <!-- Sign Up Link -->
            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account? 
                <a href="signup.html" class="font-medium text-[#f0474a] hover:underline">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        // Use centralized Supabase client
        // Note: supabase is already available as window.supabase from ../js/config/supabase.js

        // Elements
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const googleSignIn = document.getElementById('googleSignIn');
        const errorMessage = document.getElementById('errorMessage');
        const loadingIcon = loginButton.querySelector('.loading');

        // Helper Functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function setLoading(isLoading) {
            loadingIcon.classList.toggle('hidden', !isLoading);
            loginButton.disabled = isLoading;
            googleSignIn.disabled = isLoading;
        }

        // Handle authentication checks
        async function handleAuthChecks(user) {
            if (!user) return false;

            // Check if email is verified
            if (!user.email_confirmed_at) {
                showError('Please verify your email address first. Check your inbox.');
                await window.supabase.auth.signOut(); // Log out user until they verify
                return false;
            }

            // Check if seller profile exists (optional - don't block login if this fails)
            try {
                const { data: seller, error: sellerError } = await window.supabase
                    .from('sellers')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                if (sellerError && sellerError.code !== 'PGRST116') { // PGRST116 means no rows found
                    console.warn('Warning checking seller profile:', sellerError);
                    // Don't block login if seller profile check fails
                }

                // Store seller data for potential use
                if (seller) {
                    localStorage.setItem('sellerProfile', JSON.stringify(seller));
                }
            } catch (error) {
                console.warn('Warning in seller profile check (non-blocking):', error);
                // Continue anyway - don't block login
            }

            // All critical checks passed - allow login to proceed
            return true;
        }

        // Email/Password Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            setLoading(true);

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await window.supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    // Supabase returns 'Invalid login credentials' for both wrong password and user not found
                    // to prevent email enumeration attacks.
                    if (error.message === 'Invalid login credentials') {
                        showError('Incorrect email or password. New user? Please sign up.');
                    } else {
                        throw error;
                    }
                    return;
                }

                const success = await handleAuthChecks(data.user);
                if (success) {
                    window.location.href = 'Seller-index.html'; // Redirect to seller dashboard
                }
            } catch (error) {
                showError(error.message || 'Failed to sign in');
            } finally {
                setLoading(false);
            }
        });

        // Google Sign In
        googleSignIn.addEventListener('click', async () => {
            hideError();
            setLoading(true);

            try {
                const { error } = await window.supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/eesha selling folder/Seller-index.html'
                    }
                });

                if (error) throw error;
                // Redirect is handled by Supabase. Checks will run on page load after redirect.
            } catch (error) {
                showError('Failed to sign in with Google');
                setLoading(false);
            }
        });

        // Check session on load (for OAuth redirect and existing sessions)
        window.addEventListener('load', async () => {
            const { data: { session } } = await window.supabase.auth.getSession();
            
            if (session?.user) {
                const success = await handleAuthChecks(session.user);
                if (success) {
                    window.location.href = 'Seller-index.html';
                }
            }
        });
    </script>
</body>
</html>
