<svg class="eeshpay-logo" viewBox="0 0 500 90" xmlns="http://www.w3.org/2000/svg" style="width:500px;transition:all .3s ease">
  <defs>
    <linearGradient id="g1"><stop offset="0%" stop-color="#0A2540"/><stop offset="100%" stop-color="#10B981"/></linearGradient>
    <linearGradient id="gold"><stop offset="0%" stop-color="#FFD700"/><stop offset="100%" stop-color="#FBBF24"/></linearGradient>
  </defs>
  <!-- Coin Icon -->
  <circle cx="45" cy="45" r="18" fill="none" stroke="url(#gold)" stroke-width="3"/>
  <text x="36" y="53" font-family="Arial" font-size="20" fill="url(#gold)" font-weight="bold">$</text>
  <!-- Text -->
  <text x="80" y="65" font-family="Arial,Helvetica,sans-serif" font-size="68" font-weight="900" fill="url(#g1)" letter-spacing="-0.5">Eeshpay</text>
  <path class="arrow" d="M 150 68 Q 250 78, 460 68 L 450 58" stroke="url(#gold)" stroke-width="4.5" fill="none" stroke-linecap="round"
        style="stroke-dasharray:380;stroke-dashoffset:380;animation:draw 1.8s ease-out forwards"/>
  <style>.eeshpay-logo:hover{transform:translateY(-3px);filter:drop-shadow(0 6px 12px rgba(16,185,129,0.3))}@keyframes draw{to{stroke-dashoffset:0}}</style>
</svg>