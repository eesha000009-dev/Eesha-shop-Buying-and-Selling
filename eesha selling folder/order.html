<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Eesha Seller Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Centralized Supabase initializer -->
    <script src="../js/config/supabase.js"></script>
    <link rel="stylesheet" href="css/loader.css">
    <script src="js/loader.js"></script>
    <script src="js/protect-seller-route.js"></script>
    <script src="js/load-navbar.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f0474a',
                        secondary: '#2c3e50',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Include Common Navbar -->
    <div id="navbar-container"></div>

    <!-- Page Loader -->
    <div id="loader" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-primary"></div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Orders Management</h1>
                <div class="flex space-x-4">
                    <button class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-opacity-90">
                        <i class="fas fa-filter mr-2"></i>Filter Orders
                    </button>
                    <button class="px-4 py-2 border border-primary text-primary rounded-lg hover:bg-primary hover:text-white">
                        <i class="fas fa-download mr-2"></i>Export
                    </button>
                </div>
            </div>

            <!-- Order Status Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h3 class="text-blue-600 font-semibold">Pending</h3>
                    <p class="text-2xl font-bold" id="pendingCount">0</p>
                </div>
                <div class="bg-yellow-50 p-4 rounded-lg">
                    <h3 class="text-yellow-600 font-semibold">Processing</h3>
                    <p class="text-2xl font-bold" id="processingCount">0</p>
                </div>
                <div class="bg-green-50 p-4 rounded-lg">
                    <h3 class="text-green-600 font-semibold">Completed</h3>
                    <p class="text-2xl font-bold" id="completedCount">0</p>
                </div>
                <div class="bg-red-50 p-4 rounded-lg">
                    <h3 class="text-red-600 font-semibold">Cancelled</h3>
                    <p class="text-2xl font-bold" id="cancelledCount">0</p>
                </div>
            </div>

            <!-- Orders Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Order ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Customer</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Products</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersList" class="bg-white divide-y divide-gray-200">
                        <!-- Orders will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loader = document.getElementById('loader');
            try {
                // Load navbar and get user data
                const userData = await loadNavbarWithUserData();
                if (!userData?.user || !userData?.seller) {
                    throw new Error('Failed to load user data');
                }
                const { user, seller } = userData;
            const supabase = window.supabase;
            const ordersList = document.getElementById('ordersList');

            async function loadOrders() {
                const { data: orders, error } = await supabase
                    .from('orders')
                    .select(`
                        *,
                        customers:customer_id (name, email),
                        order_items (
                            product_id,
                            quantity,
                            price
                        )
                    `)
                    .eq('seller_id', (await supabase.auth.getUser()).data.user.id)
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('Error loading orders:', error);
                    return;
                }

                // Update status counts
                const counts = {
                    pending: 0,
                    processing: 0,
                    completed: 0,
                    cancelled: 0
                };

                orders.forEach(order => {
                    counts[order.status]++;
                });

                Object.keys(counts).forEach(status => {
                    document.getElementById(`${status}Count`).textContent = counts[status];
                });

                // Render orders
                ordersList.innerHTML = orders.map(order => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">#${order.id}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${order.customers?.name || 'N/A'}</div>
                            <div class="text-sm text-gray-500">${order.customers?.email || 'N/A'}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm text-gray-900">${order.order_items?.length} items</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">$${order.total_amount.toFixed(2)}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 py-1 text-xs rounded-full ${getStatusClass(order.status)}">
                                ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-500">
                                ${new Date(order.created_at).toLocaleDateString()}
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button class="text-primary hover:text-primary-dark" onclick="viewOrder('${order.id}')">
                                View Details
                            </button>
                        </td>
                    </tr>
                `).join('');
            }

            function getStatusClass(status) {
                const classes = {
                    pending: 'bg-blue-100 text-blue-800',
                    processing: 'bg-yellow-100 text-yellow-800',
                    completed: 'bg-green-100 text-green-800',
                    cancelled: 'bg-red-100 text-red-800'
                };
                return classes[status] || 'bg-gray-100 text-gray-800';
            }

            function viewOrder(orderId) {
                // Implement order details view
                console.log('Viewing order:', orderId);
            }

            // Initial load
            await loadOrders();

            // Listen for real-time updates
            const ordersSubscription = supabase
                .channel('orders')
                .on('postgres_changes', {
                    event: '*',
                    schema: 'public',
                    table: 'orders'
                }, () => {
                    loadOrders();
                })
                .subscribe();
            } catch (error) {
                console.error('Error initializing orders page:', error);
                alert('Failed to load orders. Please refresh the page.');
            } finally {
                if (loader) loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
